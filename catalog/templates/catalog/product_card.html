<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<main>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="take_contact">Контакты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</main>

<body>
    <main role="main">
        {% for product in product_card %}
            <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="225" height="225" xmlns="http://www.w3.org/2000/svg" role="img"
                     aria-label="Placeholder: Продукт" preserveAspectRatio="xMidYMid slice" focusable="false"><title>
                    Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"/>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Продукт</text>
                </svg>

                <div class="card-body">
                    <h1>{{ object.name }}</h1>
                    <p class="card-text">{{ object.category }}</p>
                    <p class="card-text">{{ object.description }}</p>
                    <p class="card-text">{{ object.price }}</p>
                    <p class="card-text">{{ object.date_of_creation }}</p>
                </div>
            </div>
        {% endfor %}
    </main>
</body>
</html>
